  <script>
    function sendotp() {
          var mobilenumber = document.getElementById("mobilenumber").value;
          if (mobilenumber.length == 10) {
              // Store OTP in localStorage for demo
              const otp = Math.floor(100000 + Math.random() * 900000).toString();
              localStorage.setItem('resetOTP', otp);
              localStorage.setItem('resetMobile', mobilenumber);
              alert(`OTP sent to your mobile number: ${otp} (Demo purposes)`);
          } else {
              alert("Enter a valid mobile number");
          }
      }

      function submit() {
          var enteredOtp = document.getElementById("text").value;
          const storedOtp = localStorage.getItem('resetOTP');
          const resetMobile = localStorage.getItem('resetMobile');
          
          if (enteredOtp === storedOtp) {
              alert("Password reset successfully! You can now login with your new password.");
              
              // In a real app, you would update the password here
              const users = JSON.parse(localStorage.getItem('constructConnectUsers')) || [];
              const userIndex = users.findIndex(u => u.mobileNumber === resetMobile);
              if (userIndex !== -1) {
                  // Reset password to "123456" for demo
                  users[userIndex].password = "123456";
                  localStorage.setItem('constructConnectUsers', JSON.stringify(users));
              }
              
              // Clear reset data
              localStorage.removeItem('resetOTP');
              localStorage.removeItem('resetMobile');
              
              window.location.href = "./index.html";
          } else {
              alert("Enter a valid OTP");
          }
      }

      function login() {
          window.location.href = "./index.html";
      }

      // Make functions global
      window.sendotp = sendotp;
      window.submit = submit;
      window.login = login;
  </script>
